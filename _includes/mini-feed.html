<h1 class="underlined-header">Latest Posts</h1>

{% for post in site.posts limit:5 %}
   <div class="post-excerpt">
   <h2 class="mini-feed-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
   <em class="post-date">First published {{ post.date | date: "%B %d, %Y" }}</em>
   {{ post.excerpt }}
   </div>
{% endfor %}
