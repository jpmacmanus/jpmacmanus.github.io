{% assign max_posts = 5 %}

<div id="right-sidebar">
  <h2>Latest Posts</h2>

  <ul id="sidebar-post-list">
    {% for post in site.posts %}
    {% if forloop.index > max_posts %}
      {% break %}
    {% endif %}

      <li class="sidebar-preview">
        <h3 class="sidebar-post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <h4 class="sidebar-post-date"> - {{ post.date | date_to_string }}</h4>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
