---
layout: default-plus
title: Archive
---

<h1>Latest Posts</h1>

<ul id="post-list">
  {% for post in site.posts %}
    <li>
      <h3 class="post-link"><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <h4 class="post-date"> - {{ post.date | date_to_string }}</h4>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
