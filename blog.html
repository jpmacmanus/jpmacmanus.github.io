---
layout: default
title: Blog
---

<h1>Latest Posts</h1>

<ul id="post-list">
  {% for post in site.posts %}
    <li>
      <h2 class="post-link"><a href="{{ post.url }}">{{ post.post-title }}</a></h2>
      <h4 class="post-date"> - {{ post.date | date_to_string }}</h4>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>

{% include archive.html %}
