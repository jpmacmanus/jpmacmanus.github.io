---
layout: default-plus
---
<h1>{{ page.post-title }}</h1>
<h3>{{ page.date | date_to_string }} - {{ page.author }}</h3>

<span>[
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="/tag/{{ tag_name }}"><code class="tag"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
  {% endfor %}
]</span>

{{ content }}

<div class="just-comments" data-apikey="b06f2208-9bca-4b3c-b153-e2369f0cd653" data-recaptcha="true"></div>
