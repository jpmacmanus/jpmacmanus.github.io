<h1>{{ page.title }}</h1>
<em>First published {{ page.date | date: "%B %d, %Y" }}</em>
<br><br>
<em>Tags: </em><span>[
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="/tag/{{ tag_name }}"><code class="tag"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
  {% endfor %}
]</span>

{{ content }}
