---
layout: default
---

<div class="post">
  <h1>Tag: {{ page.tag }}</h1>
  <ul>
  {% for post in site.tags[page.tag] %}
    <li><h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <em>First published {{ post.date | date_to_string }}</em><br>
      {{ post.excerpt }}
    </li>
  {% endfor %}
  </ul>
</div>

{% include archive.html %}
